<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מידע משתמש</title>
</head>
<body>
    <h1>מידע משתמש</h1>
    <form>
        <label for="name" dir="rtl">
            שם:
            <input type="text" placeholder="הכנס את שמך" maxlength="50" required>  
        </label>
        <br>
        <label for="email" dir="rtl">
            אימייל:
            <input type="email" placeholder="הכנס את כתובת האימייל שלך" required>  
        </label>
        <br>
        <label for="password" dir="rtl">
            סיסמא:
            <input type="password" placeholder="הכנס סיסמה" minlength="8" required>  
        </label>
        <br>
        <label for="radioButten" dir="rtl">
            מין:
            <input type="radio" name="radioButten" value="male" checked>זכר
            <input type="radio" name="radioButten" value="female">נקבה
        </label>
        <br>
        <label for="state" dir="rtl">
            מדינה:
            <select>
                <option value="" disabled selected>תבחר</option>
                <option value="1">ארה"ב</option>
                <option value="2">ישראל</option>
                <option value="3">סין</option>
                <option value="4">הוואי</option>
            </select>
        </label>
        <br>
        <label for="age" dir="rtl">
            גיל:
            <input type="number" min="18" max="120" required>  
        </label>
        <br>
        <label for="address" dir="rtl">
            כתובת:
            <input type="text">  
        </label>
        <br>
        <label for="phone" dir="rtl">
            טלפון:
            <input type="tel" minlength="10" maxlength="10" required>  
        </label>
        <br>
        <label for="birth" dir="rtl">
            תאריך לידה:
            <input type="date">  
        </label>
        <br>
        <label for="color" dir="rtl">
            צבע:
            <input type="color">  
        </label>
        <br>
        <label for="agree" dir="rtl">
            אני מסכים לתנאי השימוש:
            <input type="checkbox">  
        </label>
        <br>
        <input type="submit" value="שלח">
    </form>
</body>
</html>
